<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.6/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Form</title>
</head>
<body style="background-image: url(/assets/blurry-gradient-haikei.svg)">
  <div class="">
    <div class="navbar fixed top-0 left-0 right-0 bg-transparent">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl border-solid border-2 rounded-full border-white text-white px-3 py-1">Login Form</a>
      </div>
    </div>
    <div class="flex justify-center pt-40">
      <div class="bg-white p-10 rounded-xl">
        <div class="p-3 flex justify-around">
          <label class="pr-3 pt-3"> Username </label>
          <input type="username" placeholder="Type here" class="input input-bordered w-full max-w-xs" id="username"/>
        </div>
        <div class="p-3 flex justify-around">
          <label class="pr-4 pt-3"> Password </label>
          <input type="password" placeholder="Type here" class="input input-bordered w-full max-w-xs" id="password"/>
        </div>
          <div class="p-3 flex justify-center">
            <button class="btn btn-outline btn-info" id="btn_submit">Login</button>
        </div>
        <div>
          <div class="flex justify-between pt-3">
            <button id="getUname" class="btn btn-outline btn-info">Get username</button>
            <button id="getPass" class="btn btn-outline btn-info">Get password</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer footer-center p-4 bg-base-300 text-base-content fixed bottom-0">
    <div>
      <p class="border border-black border-solid rounded-full px-3 py-1">Thankyou for filling the form</p>
    </div>
  </footer>
  <br><br><br><br><br><br><br><br>
</body>
<script src="/dist/js/index.js"></script>
</html>
